<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% if page.layout == "author" %}
    <title>Blog de {{ page.pagination.author_data.name }} &mdash; {{ site.title }}</title>
  {% elsif page.title %}
  <title>{{ page.title }} &mdash; {{ site.title }}</title>
  {% else  %}
    <title>{{ site.title }}</title>
  {% endif %}

  {% seo title=false %}

  <link rel="stylesheet" type="text/css" href="{% link assets/css/screen.scss %}" />
  <link rel="icon" type="image/png" href="{% link assets/img/favicon.png %}" />
  <link rel="author" href="{% link humans.txt %}" />

  {% feed_meta %}
  {% json_feed_meta %}
</head>
