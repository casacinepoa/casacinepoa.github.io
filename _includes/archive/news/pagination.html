<nav class="blog_navigation">
  {% if paginator.total_pages > 1 %}
    {%- if paginator.previous_page -%}
      <a class="nav_link prev" href="{{ paginator.previous_page_path }}" rel="prev">
        &larr; Notícias mais recentes
      </a>
    {%- endif -%}

    {%- if paginator.next_page -%}
      <a class="nav_link next" href="{{ paginator.next_page_path }}" rel="next">
        Notícias anteriores &rarr;
      </a>
    {%- endif -%}
  {% endif %}
</nav>
