{% if paginator.total_pages > 1 %}
  <nav class="archive-navigation">
    {%- if paginator.previous_page -%}
      <a class="nav-link prev" href="{{ paginator.previous_page_path }}" rel="prev">
        &larr; Posts mais recentes
      </a>
    {%- endif -%}

    {%- if paginator.next_page -%}
      <a class="nav-link next" href="{{ paginator.next_page_path }}" rel="next">
        Posts anteriores &rarr;
      </a>
    {%- endif -%}

    {% if site.archive_path %}
      <a class="nav-link archives" href="{{ site.archive_path | relative_url }}">
        ou visite <strong>o arquivo completo</strong>
      </a>
    {% endif %}
  </nav>
{% endif %}
