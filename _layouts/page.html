---
layout: default
---

<article class="contained page">

  {%- if page.title and page.title != "" -%}
    <header class="page_header">
      <h1 class="page_title">
        {{ page.title }}
      </h1>
    </header>
  {%- endif -%}

  {%- if page.subpages -%}
    <div class="blog_container">
      <div class="page_content">
        {{ content }}
      </div>

      <aside class="blog_sidebar">
        <ul class="subpages_list">
          {%- for page in page.subpages -%}
            <li class="subpage_link">
              <a href="{{ page.url }}" {% if page.current %}class="current_link"{% endif %}>
                {{ page.title }}
              </a>
            </li>
          {%- endfor -%}
        </ul>
      </aside>
    </div>
  {%- else -%}
    <div class="page_content">
      {{ content }}
    </div>
  {%- endif -%}
</article>
