---
layout: default
---

<article class="contained page">

  {%- if page.title and page.title != "" -%}
    <header class="page_header">
      <h1 class="page_title">
        {{ page.title }}
      </h1>
    </header>
  {%- endif -%}

  <div class="page_content">
    {{ content }}
  </div>
</article>
