---
layout: default
---

{%- assign post = page -%}

<article class="contained post">
  <header class="post_header">
    {%- include post/meta.html -%}

    {%- unless page.title == "" -%}
      <h1 class="post_title">
        {{ page.title }}
      </h1>
    {%- endunless -%}
  </header>

  <div class="post_content">
    {{ content }}
  </div>

  {%- unless post.tags.size == 0 -%}
    {%- include post/footer.html -%}
  {%- endunless -%}

  {%- include post/navigation.html -%}
</article>
