---
layout: default
---

{%- assign post = page -%}

<article class="contained post">
  <header class="post_header">
    {%- unless page.title == "" -%}
      <h1 class="post_title">
        {{ page.title }}
      </h1>
    {%- endunless -%}

    {%- include post/meta.html -%}
  </header>

  <div class="blog_container">
    <div class="post_content">
      {{ content }}
    </div>

    {%- include archive/sidebar.html -%}
  </div>
</article>
